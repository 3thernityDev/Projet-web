<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/css/contact.css" />
        <title>VR Shop | Contact</title>
    </head>
    <body>
        <main>
            <section class="form">
                <div class="form-header">
                    <img
                        src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                        alt="Contact"
                    />
                    <h1>Contactez-nous !</h1>
                </div>
                <form method="get" action="/html/contact.html"></form>

                <div class="item">
                    <label for="nom">Nom *</label>
                    <input
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Entrer votre nom de famille."
                    />
                </div>

                <div class="item">
                    <label for="nom">Prenom *</label>
                    <input
                        type="text"
                        id="prenom"
                        name="prenom"
                        placeholder="Entrer votre prenom."
                    />
                </div>

                <div class="item">
                    <label for="nom">Email *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="votremail@gmail.com"
                    />
                </div>

                <div class="item">
                    <label for="why">Sujet *</label>
                    <select name="why" id="why">
                        <option value="SAV">Service apr√®s vente</option>
                        <option value="info">Demande de renseignement</option>
                        <option value="another">Autre</option>
                    </select>
                </div>

                <div class="item">
                    <textarea
                        name="ask"
                        id="ask"
                        placeholder="Posez nous votre question dans ce champ !"
                        rows="10"
                        cols="30"
                    ></textarea>
                </div>

                <input id="button" type="submit" value="Envoyer" />
            </section>
        </main>
    </body>
</html>
